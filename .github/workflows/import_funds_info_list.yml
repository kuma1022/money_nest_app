name: Import Funds Info List

# 毎月 1 日のスケジュールと手動実行
on:
  schedule:
    - cron: "0 3 1 * *" # 毎月 1 日 UTC 3:00（日本時間 12:00）
  workflow_dispatch:

jobs:
  sync-funds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl supabase

      - name: Run import_funds_info_list.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/import_funds_info_list.py
