name: Stock Price Automation

on:
  schedule:
    # 美股抓取：每天 7:00 JST → UTC 22:00
    - cron: "0 22 * * *"
    # 日股抓取：每天 16:30 JST → UTC 7:30
    - cron: "30 7 * * *"
    # 美股重试：每天 8:00 JST → UTC 23:00
    - cron: "0 23 * * *"
    # 日股重试：每天 17:30 JST → UTC 8:30
    - cron: "30 8 * * *"
  workflow_dispatch:

jobs:
  stock-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt pandas_market_calendars yfinance supabase
      - name: Determine Task
        id: set_task
        run: |
          UTC_HOUR=$(date -u +%H)
          UTC_MIN=$(date -u +%M)
          if [ "$UTC_HOUR$UTC_MIN" = "2300" ]; then
            echo "MARKET=US" >> $GITHUB_ENV
          elif [ "$UTC_HOUR$UTC_MIN" = "0730" ]; then
            echo "MARKET=JP" >> $GITHUB_ENV
          elif [ "$UTC_HOUR$UTC_MIN" = "0100" ]; then
            echo "MARKET=US" >> $GITHUB_ENV
            echo "IS_RETRY=1" >> $GITHUB_ENV
          elif [ "$UTC_HOUR$UTC_MIN" = "0930" ]; then
            echo "MARKET=JP" >> $GITHUB_ENV
            echo "IS_RETRY=1" >> $GITHUB_ENV
          fi
      - name: Run Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MARKET: ${{ env.MARKET }}
          IS_RETRY: ${{ env.IS_RETRY }}
        run: |
          python scripts/fetch_prices.py
