name: 01. Upsert US Stocks and ETFs Master (Every Month 5th)

on:
  schedule:
    # 毎月 5 日の 09:00 UTC に実行
    - cron: '0 9 5 * *'
  workflow_dispatch: # 手動トリガーも可能

jobs:
  upsert_us_stocks_etfs_master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase requests

      - name: Run update stocks script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/01.upsert_us_stocks_etfs_master.py
